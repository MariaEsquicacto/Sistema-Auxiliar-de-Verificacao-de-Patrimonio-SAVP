<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css?V1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>

<body>
    <header></header>

    <main>
        <div class="logosenai">
            <img src="../assets/logo_senai.png" alt="logosenai" p>
            <h1>Formando quem forma a ind√∫stria.</h1>
        </div>



        <div class="formulariologin">

            <form id="formLogin">
                <div class="input-container">
                    <i class="bi bi-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>

                <div class="input-container">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>

                <div class="esqueci-senha">
                    <a href="">Esqueci minha senha</a>
                </div>

                <div class="button">
                    <button type="submit">ENTRAR</button>
                </div>
            </form>
        </div>
    </main>



    <script>
        document.getElementById("formLogin").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            try {
                // OBSERVA√á√ÉO: Seu script HTML est√° chamando LoginSSO.php. 
                // Certifique-se de que este script no back-end est√° tratando a senha corretamente.
                const response = await fetch("../../back-end/Post/LoginSSO.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, senha })
                });

                const result = await response.json();
                console.log(result); // <--- O n√≠vel est√° aqui! Exemplo: result.user.nivel

                if (result.status === "success") {
                    // Mostra alerta de login realizado
                    alert("‚úÖ Login realizado com sucesso!");

                    // Salva token e usu√°rio
                    localStorage.setItem("token", result.token);
                    localStorage.setItem("user", JSON.stringify(result.user));

                    // üåü CORRE√á√ÉO AQUI: Garante que o n√≠vel √© comparado em min√∫sculas e trata o 'administrador'
                    const nivel = result.user.nivel ? result.user.nivel.toLowerCase() : '';

                    // Redirecionamento conforme n√≠vel
                    if (nivel === "colaborador") {
                        window.location.href = "ambientesC.html";
                    } else if (nivel === "gestor" || nivel === "administrador") {
                        // Gestor e Administrador v√£o para a mesma p√°gina administrativa
                        window.location.href = "home_admin.html";
                    } else {
                        // Se o n√≠vel vier nulo, vazio ou diferente dos esperados.
                        alert(`‚ùå Tipo de usu√°rio desconhecido: ${nivel}`);
                    }

                } else {
                    alert("‚ùå " + result.message);
                }
            } catch (error) {
                alert("‚ö†Ô∏è Erro na requisi√ß√£o: " + error.message);
            }
        });

    </script>

</body>

</html>
