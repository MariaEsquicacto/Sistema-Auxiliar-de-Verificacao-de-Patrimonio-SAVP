<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/relatorio.css?v=2">
    <title>Relatório</title>
</head>
<body>
    <header>

        <div class="menu">
            <button class="hamburguer">
                <i class="bi bi-list"></i>
            </button>
        </div>
        <div class="logo">
            <img src="../assets/logo_senai.png" alt="logo-senai">
        </div>
        <div class="notificacao">
            <i class="bi bi-bell"></i>
        </div>
    </div>
    </header>
    <main class="conteudo-relatorio">
        <div class="cabecalho-relatorio">

        <div class="cards-export">

            </a>
        
            <a href="relatorio_pdf.html" class="card pdf">
                <i class="fa-solid fa-file-pdf"></i>

            </a>
        
            <a href="relatorio_excel.html" class="card excel">
                <i class="fa-solid fa-file-excel" style="color: #B60000;"></i>
